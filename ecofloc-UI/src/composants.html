
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <title>Ecofloc</title>
</head>

<body class="flex flex-col h-screen divide-y-4 divide-emerald-400 overflow-hidden inria-sans-regular">
    <header class="flex flex-row justify-center align-center bg-zinc-800 text-white text-xl">
        <div class="w-full px-[26%] flex flex-row justify-between content-center">
            <a href="./">
                <h2 class="rounded-t transition duration-400 ease-in-out bg-zinc-800 hover:bg-zinc-600 hover:cursor-pointer text-center text-2xl font-semibold p-4">
                    Home
                </h2>
            </a>
            <a href="monitoring.html">
                <h2 class="rounded-t transition duration-400 ease-in-out bg-zinc-800 hover:bg-zinc-600 hover:cursor-pointer text-center text-2xl font-semibold p-4">
                    Monitoring
                </h2>
            </a>
            <a href="#">
                <h2 class="text-emerald-600 rounded-t transition duration-400 ease-in-out bg-zinc-800 hover:text-emerald-600 hover:bg-zinc-600 hover:cursor-pointer text-center text-2xl font-semibold p-4">
                    Components
                </h2>
            </a>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center bg-gradient-to-b from-zinc-900 from-25% via-zinc-800 to-zinc-900 p-4 overflow-auto">
        <div class="w-full max-w-6xl grid grid-cols-1 gap-4 h-full">
            <!-- CPU Section -->
            <div class="bg-zinc-700 rounded-xl p-4 shadow-lg hover:shadow-emerald-400/20 transition duration-300">
                <h2 class="text-2xl font-bold text-emerald-400 mb-2">CPU</h2>
                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-zinc-800 p-3 rounded-lg">
                        <h3 class="text-emerald-300 text-base font-semibold mb-1">TDP</h3>
                        <p id="cpu-tdp" class="text-white text-xl font-bold">Loading...</p>
                    </div>
                    <div class="bg-zinc-800 p-3 rounded-lg">
                        <h3 class="text-emerald-300 text-base font-semibold mb-1">Frequency</h3>
                        <p id="cpu-clock-speed" class="text-white text-xl font-bold">Loading...</p>
                    </div>
                    <div class="bg-zinc-800 p-3 rounded-lg">
                        <h3 class="text-emerald-300 text-base font-semibold mb-1">Voltage</h3>
                        <p id="cpu-voltage" class="text-white text-xl font-bold">Loading...</p>
                    </div>
                </div>
            </div>

            <!-- NIC Section -->
            <div class="bg-zinc-700 rounded-xl p-4 shadow-lg hover:shadow-emerald-400/20 transition duration-300">
                <h2 class="text-2xl font-bold text-emerald-400 mb-2">NIC</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-zinc-800 p-3 rounded-lg">
                        <h3 class="text-emerald-300 text-base font-semibold mb-1">Upload speed</h3>
                        <p id="nic-upload-rate" class="text-white text-xl font-bold">Loading...</p>
                        <p id="nic-max-upload-rate" class="text-emerald-200 text-xs">Loading...</p>
                    </div>
                    <div class="bg-zinc-800 p-3 rounded-lg">
                        <h3 class="text-emerald-300 text-base font-semibold mb-1">Download speed</h3>
                        <p id="nic-download-rate" class="text-white text-xl font-bold">Loading...</p>
                        <p id="nic-max-download-rate" class="text-emerald-200 text-xs">Loading...</p>
                    </div>
                </div>
            </div>


            <!-- SD Card Section -->
            <div class="bg-zinc-700 rounded-xl p-4 shadow-lg hover:shadow-emerald-400/20 transition duration-300">
                <h2 class="text-2xl font-bold text-emerald-400 mb-2">SD</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-zinc-800 p-3 rounded-lg">
                        <h3 class="text-emerald-300 text-base font-semibold mb-1">Writing power</h3>
                        <p id="write-power" class="text-white text-xl font-bold">Loading...</p>
                        <p id="max-write-rate" class="text-emerald-200 text-xs">Loading...</p>
                    </div>
                    <div class="bg-zinc-800 p-3 rounded-lg">
                        <h3 class="text-emerald-300 text-base font-semibold mb-1">Reading power</h3>
                        <p id="read-power" class="text-white text-xl font-bold">Loading...</p>
                        <p id="max-read-rate" class="text-emerald-200 text-xs">Loading...</p>
                    </div>
                </div>
            </div>


            <!-- Modify Button -->
            <div class="flex justify-center mt-auto">
                <button onClick="configurator()" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-8 rounded-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-opacity-50">
                    Edit
                </button>
            </div>
        </div>
    </main>
    <script>
        // Fonction pour charger et ins�rer les donn�es d'un fichier JSON
        function loadJson(filePath, callback) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error loading file ${filePath}`);
                    }
                    return response.json();
                })
                .then(data => callback(data))
                .catch(error => console.error('Error:', error));
        }

        // Charger et ins�rer les donn�es pour la carte SD
        loadJson('../sd.json', data => {
            document.getElementById('write-power').textContent = `${data.write_power} W`;
            document.getElementById('max-write-rate').textContent = `Max speed: ${data.max_write_rate} MB/s`;
            document.getElementById('read-power').textContent = `${data.read_power} W`;
            document.getElementById('max-read-rate').textContent = `Max speed: ${data.max_read_rate} MB/s`;
        });

        // Charger et ins�rer les donn�es pour le CPU
        loadJson('../cpu.json', data => {
            document.getElementById('cpu-tdp').textContent = `${data.tdp} W`;
            document.getElementById('cpu-clock-speed').textContent = `${data.clockSpeed} MHz`;
            document.getElementById('cpu-voltage').textContent = `${data.voltage} V`;
        });

        // Charger et ins�rer les donn�es pour la carte r�seau (NIC)
        loadJson('../nic.json', data => {
            document.getElementById('nic-upload-rate').textContent = `${data.upload_rate} Mbps`;
            document.getElementById('nic-max-upload-rate').textContent = `Max: ${data.max_upload_rate} Mbps`;
            document.getElementById('nic-download-rate').textContent = `${data.download_rate} Mbps`;
            document.getElementById('nic-max-download-rate').textContent = `Max: ${data.max_download_rate} Mbps`;
        });

        function configurator() {
            // Adresse de votre serveur Node.js
            const serverUrl = 'http://localhost:3030/configurator';

            // Envoi d'une requête POST au serveur
            fetch(serverUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                // Ajoutez des données si nécessaire
                body: JSON.stringify({}),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Script successfully executed :', data.stdout);
                        //alert('Script exécuté avec succès !');
                    } else {
                        console.error('Error during execution :', data.message);
                        alert(`Error : ${data.message}`);
                    }
                })
                .catch(error => {
                    console.error('Network or server error :', error);
                    alert('Unable to contact the server.');
                });
        }

    </script>

</body>

</html>
