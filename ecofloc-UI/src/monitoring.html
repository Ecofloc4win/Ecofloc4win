<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Monitoring Dashboard</title>
</head>

<body class="flex flex-col min-h-screen divide-y-4 divide-emerald-400">
    <!-- Header -->
    <header class="h-full flex flex-row justify-center align-center bg-zinc-800 text-white text-xl roboto-regular">
        <div class="w-full px-[26%] flex flex-row justify-between content-center">
            <a href="./">
                <h2 class="rounded-t transition duration-400 ease-in-out bg-zinc-800 hover:bg-zinc-600 hover:cursor-pointer text-center text-2xl font-semibold p-4">
                    Accueil
                </h2>
            </a>
            <a href="#">
                <h2 class="text-emerald-600 rounded-t transition duration-400 ease-in-out bg-zinc-800 hover:bg-zinc-600 hover:cursor-pointer text-center text-2xl font-semibold p-4">
                    Monitoring
                </h2>
            </a>
            <a href="composants.html">
                <h2 class="rounded-t transition duration-400 ease-in-out bg-zinc-800 hover:text-emerald-600 hover:bg-zinc-600 hover:cursor-pointer text-center text-2xl font-semibold p-4">
                    Mes composants
                </h2>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-row bg-gradient-to-b from-zinc-900 via-zinc-800 to-zinc-900 text-white">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-[10%] bg-zinc-800 flex flex-col p-4 transition-all duration-300">
            <button id="closeSidebar" class="self-end mb-4 text-white">
                <img src="./assets/arrow-left.svg" alt="back" class="size-[50px]">
            </button>
            <h3 class="text-lg font-semibold mb-4">Filtres</h3>
            <div id="checkbox list" class="space-y-2">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" checked class="w-5 h-5 accent-emerald-500">
                    <span>CPU</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" checked class="w-5 h-5 accent-emerald-500">
                    <span>RAM</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" checked class="w-5 h-5 accent-emerald-500">
                    <span>SD</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" checked class="w-5 h-5 accent-emerald-500">
                    <span>NIC</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" checked class="w-5 h-5 accent-emerald-500">
                    <span>GPU</span>
                </label>
            </div>
            <div class="mt-4">
                <label class="block mb-2">Intervalle (ms)</label>
                <input type="number" value="1000" class="w-full bg-zinc-700 text-white p-2 rounded-md">
            </div>
            <div class="flex items-center justify-around mt-4">
                <button class="p-2">
                    <img src="./assets/play.svg" alt="play" class="size-[50px]">
                </button>
                <button class="p-2">
                    <img src="./assets/stop.svg" alt="stop" class="size-[50px]">
                </button>
            </div>
        </aside>
        <aside id="sidebar-h" class="w-fit flex flex-col justify-center items-center py-5 bg-zinc-800 hidden">
            <!-- Play/Stop Buttons -->
            <button id="openSidebar" class="">
                <img src="./assets/arrow-right.svg" alt="open" class="size-[50px]">
            </button>
            <div id="fixed-buttons" class=" h-full flex flex-col justify-center items-center">
                <button class="p-2 ">
                    <img src="./assets/play.svg" alt="play" class="size-[50px]">
                </button>
                <button class="p-2">
                    <img src="./assets/stop.svg" alt="stop" class="size-[50px]">
                </button>
                
            </div>
        </aside>

        

        <!-- Graphs and Table -->
        <section id="main" class="flex-1 flex flex-col space-y-6 p-6 transition-all duration-300">
            <!-- Graphs -->
            <div class="grid grid-cols-3 gap-4 h-3/4">
                <div class="bg-zinc-800 p-4 rounded-md">
                    <h3 class="text-center font-semibold">CPU (nom processeur)</h3>
                    <div class="h-32 bg-red-400 rounded-md"></div>
                </div>
                <div class="bg-zinc-800 p-4 rounded-md">
                    <h3 class="text-center font-semibold">GPU (nom carte graphique)</h3>
                    <div class="h-32 bg-green-400 rounded-md"></div>
                </div>
                <div class="bg-zinc-800 p-4 rounded-md">
                    <h3 class="text-center font-semibold">RAM (nom RAM)</h3>
                    <div class="h-32 bg-teal-400 rounded-md"></div>
                </div>
                <div class="bg-zinc-800 p-4 rounded-md">
                    <h3 class="text-center font-semibold">NIC (Carte réseaux)</h3>
                    <div class="h-32 bg-blue-400 rounded-md"></div>
                </div>
                <div class="bg-zinc-800 p-4 rounded-md">
                    <h3 class="text-center font-semibold">SD (Disque dur)</h3>
                    <div class="h-32 bg-indigo-400 rounded-md"></div>
                </div>
                <div class="bg-zinc-800 p-4 rounded-md">
                    <h3 class="text-center font-semibold">Total Consommation</h3>
                    <div class="h-32 bg-purple-400 rounded-md"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Script -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebar_h = document.getElementById('sidebar-h');
        const fixed = document.getElementById('fixed-buttons');
        const openSidebarBtn = document.getElementById('openSidebar');
        const closeSidebarBtn = document.getElementById('closeSidebar');
        const main = document.getElementById('main');

        // Ouvrir la barre latérale
        openSidebarBtn.addEventListener('click', () => {
            sidebar.classList.remove('hidden');
            sidebar_h.classList.add('hidden');
            fixed.classList.add('hidden');
        });

        // Fermer la barre latérale
        closeSidebarBtn.addEventListener('click', () => {
            sidebar.classList.add('hidden');
            sidebar_h.classList.remove('hidden');
            fixed.classList.remove('hidden');
            main.classList.toggle('w-[10%] flex-end');
            sidebar_h.classList.toggle('w-[10%]');
        });
    </script>
</body>

</html>
